<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سلة الشراء</title>
<style>
body{ font-family:Tahoma; background:#f5f5f5; text-align:center; }
h1{ color:#0d6efd; margin-top:20px; }
ul{ list-style:none; padding:0; }
li{ background:white; margin:10px auto; padding:15px; width:200px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
button{ padding:5px 10px; border:none; border-radius:5px; background:red; color:white; cursor:pointer; margin-left:10px; }
</style>
</head>
<body>

<h1>سلة الشراء</h1>
<ul id="cart-list"></ul>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const list = document.getElementById('cart-list');

function renderCart(){
    list.innerHTML = '';
    cart.forEach((item, index) => {
        let li = document.createElement('li');
        li.innerHTML = item + `<button onclick="removeItem(${index})">حذف</button>`;
        list.appendChild(li);
    });
}

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

renderCart();
</script>

</body>
</html>
