<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سلة الشراء - Shopping Basket</title>
<style>
body{font-family:Tahoma,sans-serif;background:#f5f5f5;text-align:center;margin:0;padding:0;}
h1{color:#0d6efd;margin-top:20px;}
ul{list-style:none;padding:0;}
li{background:white;margin:10px auto;padding:15px;width:300px;border-radius:10px;box-shadow:0 3px 6px rgba(0,0,0,0.1);display:flex;justify-content:space-between;align-items:center;}
button{padding:5px 10px;border:none;border-radius:5px;background:red;color:white;cursor:pointer;}
strong{display:block;margin-top:20px;font-size:20px;}
</style>
</head>
<body>
<h1>سلة الشراء</h1>
<ul id="cart-list"></ul>
<strong id="total-price"></strong>
<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const list=document.getElementById('cart-list');
const totalElem=document.getElementById('total-price');

function renderCart(){
    list.innerHTML='';
    let total=0;
    cart.forEach((item,index)=>{
        total+=item.price*item.qty;
        let li=document.createElement('li');
        li.innerHTML=`${item.name} (${item.qty}) - ${item.price} جنيه <button onclick="removeItem(${index})">حذف</button>`;
        list.appendChild(li);
    });
    totalElem.innerText=`الإجمالي: ${total} جنيه`;
}

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem('cart',JSON.stringify(cart));
    renderCart();
}

renderCart();
</script>
</body>
</html>
