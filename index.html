<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Basket</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    direction: rtl;
}

/* الهيدر */
.header {
    background: #2e7d32;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
}

/* زرار فيسبوك */
.facebook-btn {
    display: block;
    width: 90%;
    margin: 15px auto;
    padding: 12px;
    background: #1877f2;
    color: white;
    text-align: center;
    border-radius: 15px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
}

/* الكروت */
.category-card {
    background: #fff;
    border-radius: 20px;
    padding: 15px;
    margin: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}

.category-card h2 {
    margin-bottom: 15px;
    font-size: 20px;
}

.category-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
}
</style>
</head>

<body>

<div class="header">
    Shopping Basket
</div>

<!-- زرار فيسبوك -->
<a class="facebook-btn" href="https://www.facebook.com/share/1799rYD6FX/" target="_blank">
    تابعنا على فيسبوك
</a>

<!-- الأقسام -->
<div class="category-card">
    <h2>فواكه وخضار طازجة</h2>
    <img src="https://images.unsplash.com/photo-1610832958506-aa56368176cf" alt="فواكه">
</div>

<div class="category-card">
    <h2>منتجات بقالة</h2>
    <img src="https://images.unsplash.com/photo-1586201375761-83865001e31c" alt="بقالة">
</div>

<div class="category-card">
    <h2>وجبات جاهزة</h2>
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="وجبات">
</div>

</body>
</html>
