<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Basket</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    direction: rtl;
}

/* الهيدر */
.header {
    background: #2e7d32;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
}

/* شبكة الكروت */
.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    padding: 20px;
}

/* الكارت */
.category-card {
    background: #fff;
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    text-decoration: none;
    color: inherit;
}

.category-card h2 {
    font-size: 16px;
    margin-bottom: 10px;
}

.category-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
}

/* الكارت الثالث ياخد عرض الصف كله */
.full-width {
    grid-column: span 2;
}
</style>
</head>

<body>

<div class="header">
    Shopping Basket
</div>

<div class="container">

    <a href="fruits.html" class="category-card">
        <h2>فواكه وخضار</h2>
        <img src="https://images.unsplash.com/photo-1610832958506-aa56368176cf">
    </a>

    <a href="grocery.html" class="category-card">
        <h2>منتجات بقالة</h2>
        <img src="https://images.unsplash.com/photo-1586201375761-83865001e31c">
    </a>

    <a href="meals.html" class="category-card full-width">
        <h2>وجبات جاهزة</h2>
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836">
    </a>

</div>

</body>
</html>
